<div class="container">
    <div class="alert  alert-danger alert-dismissible"
         ng-if="model.error"
         role="alert">
        <button ng-click="model.close()"
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        {{model.error}}
    </div>
    <h1>Login</h1>
    <div class="form-group">
        <input ng-model="username"
               type="text"
               class="form-control"
               placeholder="username"/>
    </div>
    <div class="form-group">
        <input ng-model="password"
               type="password"
               class="form-control"
               placeholder="password"/>
    </div>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(username, password)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

    <a href="auth/google" class="btn btn-primary btn-block">
        <span class="fa fa-google-plus"> Google Login</span>
    </a>


    <a href="auth/flickr" class="btn btn-primary btn-block">
        <span class="fa fa-flickr"> Flickr Login</span>
    </a>

    <a href="auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"> Facebook Login</span>
    </a>

</div>
</div>
