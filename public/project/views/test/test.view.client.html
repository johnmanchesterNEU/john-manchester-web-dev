<div>
    <label for="token">User Token</label>
    <input id="token" type="text" ng-model="model.token" placeholder="User Token"><br/>
    <label for="secret">User Secret</label>
    <input id="secret" type="text" ng-model="model.secret" placeholder="User Secret">
