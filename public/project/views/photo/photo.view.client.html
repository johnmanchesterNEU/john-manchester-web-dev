<div style="height: 70%">
<div class="row">
    <div class="span12">
        <data-owl-carousel class="owl-carousel black"
                           data-options="{video:true, singleItem : true, navigation: true, pagination: false, rewindNav : false}">
            <div owl-carousel-item="" ng-repeat="photo in model.photos" ng-switch on="photo.media" style="">

                <div class="item black" ng-switch-when="photo">
                    <img class="displayed"
                         src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_b.jpg"/>
                </div>

                <!-- video play support will not be implemented due to time constraints -->
                <div class="item black" ng-switch-when="video">
                    <img class="displayed"
                         src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_b.jpg"/>
                </div>
            </div>
        </data-owl-carousel>

    </div>
</div>
</div>
