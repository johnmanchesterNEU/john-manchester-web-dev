<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"
           class="navbar-text navbar-link pull-left">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
        </a>
        <a class="navbar-brand pull-left" href="#">
            Edit Page
        </a>
        <a ng-click="model.updatePage(model.page.name, model.page.title)"
           class="navbar-text navbar-link pull-right hand">
                  <span class="glyphicon glyphicon-ok">
                  </span>
        </a>
    </div>
</nav>
<div class="alert  alert-danger alert-dismissible"
     ng-if="model.success"
     role="alert">
    <button ng-click="model.close()"
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"/>
    <span aria-hidden="true">&times;</span></button>
    {{model.error}}
</div>
<div class="container">

    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pid)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a href="#" class="navbar-text navbar-link pull-left">
            <span class="glyphicon glyphicon-share-alt"></span>
        </a>
        <a href="#/profile/{{model.userId}}"
           class="navbar-center pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
